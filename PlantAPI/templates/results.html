<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        header {
            background-color: #333;
            color: #FFF;
            text-align: center;
            padding: 20px;
        } 
        header a {
            color: #FFF;
            text-decoration: none;
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        header ul li {
            display: inline-block;
            margin-right: 20px;
        }
        header ul li:last-child {
            margin-right: 0;
        }
        header nav {
            display: inline-block;
        }
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333333;
            font-size: 36px;
            margin-top: 50px;
            text-align: center;
        }
        table {
            margin: 50px auto;
            border-collapse: collapse;
            border: none;
            box-shadow: 0 0 10px #999999;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #008CBA;
            color: #FFFFFF;
            font-size: 18px;
            text-transform: uppercase;
        }
        td {
            font-size: 16px;
            color: #333333;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #d9d9d9;
        }
        button {
            display: block;
            margin: 50px auto;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background-color: #008CBA;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007799;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <h1>Results</h1>

    <table>
        <thead>
            <tr>
                <th>Species</th>
                <th>Confidence</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in results %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <button onclick="window.location.href = '/recognize'">Recognize Another</button>
   
    <script>
        var results = {{ results|tojson }};
        var tbody = document.getElementsByTagName("tbody")[0];
        for (var key in results) {
            var keyCell = document.createElement("td");
            var valueCell = document.createElement("td");
            keyCell.appendChild(document.createTextNode(key));
            valueCell.appendChild(document.createTextNode(results[key]));
            row.appendChild(keyCell);
            row.appendChild(valueCell);
        }
    </script>
</body>
</html>
